<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A QR code component challenge from Frontend Mentor"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header class="sr-only">
      <h1>A QR code component challenge from Frontend Mentor</h1>
    </header>
    <main>
      <article class="card" aria-labelledby="qr-code-card-title">
        <img
          class="card__image"
          src="./images/image-qr-code.png"
          alt="QR code for Frontend Mentor's website"
          loading="lazy"
        />

        <section>
          <h2 id="qr-code-card-title" class="card__title">
            Improve your front-end skills by building projects
          </h2>

          <p class="card__description">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </section>
      </article>
    </main>
  </body>
</html>
